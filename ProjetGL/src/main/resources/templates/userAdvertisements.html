<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>ProjetGL</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
		<h4>Vos annonces</h4>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Titre</th>
					<th>Description</th>
					<th>Categorie</th>
					<th>Adresse</th>
					<th>Ville</th>
					<th>code Postal</th>
					<th>Pays</th>
					<th>Date cr√©ation</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a:${advertisements}">
					<td th:text="${a.id}"></td>
					<td th:text="${a.title}"></td>
					<td th:text="${a.description}"></td>
					<td th:text="${a.category.name}"></td>
					<td th:text="${a.address.street}"></td>
					<td th:text="${a.address.city}"></td>
					<td th:text="${a.address.zip}"></td>
					<td th:text="${a.address.country}"></td>
					<td th:text="${a.date}"></td>
					<td>
					<form th:action="@{modifyAdvertisementPage}" method="get">
							<input type="hidden" name="advertisementId" th:value="${a.id}"/>	
							<button type="submit" class="btn btn-primary">modifier</button>
					</form>
					<form th:action="@{deleteAdvertisement}" method="get">
							<input type="hidden" name="advertisementId" th:value="${a.id}"/>	
							<button type="submit" class="btn btn-primary">supprimer</button>
					</form>
					<form th:action="@{advertisementPage}" method="get">
							<input type="hidden" name="advertisementId" th:value="${a.id}"/>	
							<button type="submit" class="btn btn-primary">consulter</button>
					</form>
					</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
