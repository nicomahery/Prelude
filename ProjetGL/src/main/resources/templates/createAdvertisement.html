<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>ProjetGL</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container">
		<div class ="panel panel-default">
			<div class="panel panel-heading">informations personnelles liées à l'annonce</div>
			<div class="panel-body">
				<div class="form-group">
					<label>Pseudo:</label>
					<label th:text="${user.username}"></label>
				</div>
				<div class="form-group">
					<label>Prénom</label>
					<label th:text="${user.firstName}"></label>
				</div>
				<div class="form-group">
					<label>Nom:</label>
					<label th:text="${user.lastName}"></label>
				</div>
				<div class="form-group">
					<label>Numéro de téléphone</label>
					<label th:text="${user.phoneNumber}"></label>
				</div>
				<div class="form-group">
					<label>adresse email:</label>
					<label th:text="${user.mailAddress}"></label>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<div class="container">
		<div class ="panel panel-default">
			<div class="panel panel-heading">creer Annonce</div>
			
			
			<div class="panel-body">
				<form th:action="@{createAdvertisement}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label">Titre de l'annonce</label>
						<input class="form-control" type="text" name="title" th:value="${adv.title}"/>
					</div>
					<div class="form-group">
						<label class="control-label">Description de l'annonce</label>
						<input class="form-control" type="text" name="description"  th:value="${adv.description}"/>
					</div>
					
					<div class="form-group row">
   							 <select class="form-control" id="categories" name="categories">
   							 <option values="">categorie</option>
    							    <option th:each="category : ${categories}"
    						            th:value="${category.id}"
     							        th:text="${category.name}"/>
   							 </select>
					</div>
					<div class="form-group">
						<label class="control-label">Image de description</label>
						<input type="file" name="file"/>
					</div>
					
					<div class="form-group">
						<label class="control-label">Adresse</label>
						<input class="form-control" type="text" name="street" th:value="${address.street}"/>
						<span th:errors="${address.street}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Ville</label>
						<input class="form-control" type="text" name="city" th:value="${address.city}"/>
						<span th:errors="${address.city}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Code postal</label>
						<input class="form-control" type="text" name="zip" th:value="${address.zip}"/>
						<span th:errors="${address.zip}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Pays</label>
						<input class="form-control" type="text" name="country" th:value="${address.country}"/>
						<span th:errors="${address.country}"></span>
					</div>		
					
					<button type="submit" class="btn btn-primary">Creer Annonce</button>
				</form>
			</div>
		</div>
		<img th:src="@{advertisement/photoSearch?imageId=1}" />
	</div>
	
</body>
</html>
