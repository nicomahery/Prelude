<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>ProjetGL</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
		<div class ="panel panel-default">
			<div class="panel panel-heading">Résumé</div>
			<div class="panel-body">
				<div class="form-group">
					<label>ID:</label>
					<label th:text="${user.id}"></label>
				</div>
				<div class="form-group">
					<label>Pseudo:</label>
					<label th:text="${user.username}"></label>
				</div>
				<div class="form-group">
					<label>Mot de passe:</label>
					<label th:text="${user.password}"></label>
				</div>
				<div class="form-group">
					<label>Prénom</label>
					<label th:text="${user.firstName}"></label>
				</div>
				<div class="form-group">
					<label>Nom:</label>
					<label th:text="${user.lastName}"></label>
				</div>
				<div class="form-group">
					<label>Numéro de téléphone</label>
					<label th:text="${user.phoneNumber}"></label>
				</div>
				<div class="form-group">
					<label>adresse email:</label>
					<label th:text="${user.mailAddress}"></label>
				</div>
				<div class="form-group">
					<label>Adresse:</label>
					<label th:text="${address.street}"></label>
				</div>
				<div class="form-group">
					<label>Ville:</label>
					<label th:text="${address.city}"></label>
				</div>
				<div class="form-group">
					<label>Code postal:</label>
					<label th:text="${address.zip}"></label>
				</div>
				<div class="form-group">
					<label>Pays:</label>
					<label th:text="${address.country}"></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
