<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Modifier une annonce</title>

<link rel="stylesheet" type="text/css"
	th:href="@{../css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />


</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<header> Entete </header>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="headModAdvert">
					<div class="col-lg-2 col-lg-offset-5">
						<div class="a"></div>
						<div id="contentAddAdvHead">Modifier une annonce</div>
						<div class="aa"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="contentPanel">

			<div class="panel-body">
				<form class="form-horizontal">
					<div class="infoPd">
						<div class="well">

							<div class="row">
								<div class="col-md-10">


									<div class="infoP">
										<h2>Informations sur le produit</h2>
									</div>
								</div>
								<div class="col-md-2">
									<img th:src="@{../img/prod.png}" alt="Smiley face" height="60"
										width="60" />
									<div class="iconeProd"></div>
								</div>
							</div>

							<div class="row">
								<div class="form-group">
									<label class="control-label col-sm-2">Titre :</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="title"
											th:value="${advertisementModify.title}" />
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">Description :</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="description"
											th:value="${advertisementModify.description}" />
									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-sm-2">Catégorie :</label>
									<div class="col-sm-8">
										<select name="categories" size="1" class="form-control">
											<option values="">categorie</option>
											<option th:each="category : ${categories}"
												th:value="${category.id}" th:text="${category.name}" />
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-sm-2">Insérer des
										images : </label>
									<div class="col-sm-8">
										<div class="input-group">
											<input type="file" />
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>

					<div class="infoUser">
						<div class="well">

							<div class="row">
								<div class="col-md-10">
									<div class="infoP">
										<h2>Informations sur le lieu d'échange</h2>
									</div>
								</div>

								<div class="col-md-2">
									<img th:src="@{../img/rencontrer.png}" alt="icoDonateur"
										height="60" width="60"/>
									<div class="iconeProd"></div>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">Adresse :</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="str"
										th:value="${advertisementModify.address.street}" id="addresse" />
								</div>
							</div>


							<div class="form-group">
								<label class="control-label col-sm-2">Ville :</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="city"
										th:value="${advertisementModify.address.city}" id="city" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2">Code postal :</label>
								<div class="col-sm-8">
									<input type="number" class="form-control" name="zip"
										th:value="${advertisementModify.address.zip}" id="codeP" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2">Pays :</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="country"
										th:value="${advertisementModify.address.country}" id="codeP" />
								</div>
							</div>
						</div>
					</div>
					<div class="butt">
						<div class="row">
							<div class="col-lg-2 col-lg-push-3">
								<button type="submit" class="btn btn-success">Valider</button>
							</div>
						</div>
					</div>


				</form>
			</div>
			<form th:action="@{addAnnounce}" method="get"></form>
		</div>

		<div class="footer">Footer</div>

	</div>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" th:src="@{../js/google.js}"></script>

	<script type="text/javascript">
	
    var inputAd = document.getElementById('addresse');
    autocomplete = new google.maps.places.Autocomplete(inputAd);
	
	var inputCit = document.getElementById('city');
    autocomplete = new google.maps.places.Autocomplete(inputCit);
	
	var inputCodeP = document.getElementById('codeP');
    autocomplete = new google.maps.places.Autocomplete(inputCodeP);

	
</script>
</body>
</html>
