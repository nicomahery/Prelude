<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Se connecter</title>
<link rel="icon" th:src="@{../img/iconCarton.png}" />
<link rel="stylesheet" type="text/css"
	th:href="@{../css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div id="menuband">
					<div id="logo" class="col-lg-2">
						<img th:src="@{../img/iconCarton.png}" width="70" heigth="70"
							alt="" />
					</div>
					<div id="menu" class="col-lg-7">
						<nav class="navbar navbar-default">
							<div class="container">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed"
										data-toggle="collapse" data-target="#navbar"
										aria-expanded="false">
										<span class="icon-bar"></span> <span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
								</div>
								<div id="navbar" class="collapse navbar-collapse">
									<ul class="nav navbar-nav">
										<li><a th:href="@{/}">Accueil</a></li>
										<li><a th:href="@{/research}">Voir nos annonces</a></li>
										<li><a th:href="@{/about}">A Propos</a></li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
					<div id="connection" class="col-lg-3">
						<a th:href="@{/user/subscribePage}"><img
							th:src="@{../img/iconConnexion.png}" width="25" height="25"
							alt="" /> Se connecter - S'inscrire</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div id="headband">
				<div id="contentHeadband" class=" col-lg-2 col-lg-offset-5">
					<h1>Connexion - Inscription</h1>
					<form method="" action="" class="text-center">
						<input type="text" class="form-control" /><br /> <input
							type="submit" id="submit" value="Rechercher" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row" id="loginDiv">
			<div class="col-lg-4" id="login">
				<h1>Se connecter</h1>
				<form method="POST" th:action="@{connect}">
					<label>Identifiant</label> <input type="text" name="username"
						class="form-control"> </input> <label>Mot de passe</label> <input
						type="password" name="password" class="form-control"> </input> <input
						type="submit"> </input>
				</form>
			</div>
			<div class="col-lg-offset-4 col-lg-4" id="registration">
				<h1>Toujours pas inscrit ?</h1>
				<form method="POST" th:action="@{subscribe}"
					onSubmit="return validation(this)">
					<label>Nom</label> <input type="text" name="lastName"
						class="form-control" th:value="${user.lastName}"></input> <span
						th:errors="${user.lastName}"></span> <label>Prénom</label> <input
						type="text" name="firstName" class="form-control"
						th:value="${user.firstName}"></input> <span
						th:if="${user.firstName != null}"></span> <label>Adresse
						email</label> <input type="text" name="mailAddress" class="form-control"
						th:value="${user.mailAddress}"></input> <label>Mot de
						passe</label> <input type="password" name="mdp1" class="form-control"></input>
					<label>Confirmation du mot de passe</label> <input type="password"
						name="password" class="form-control"></input> <span
						th:errors="${user.password}"></span> <label>Numero de
						telephone</label> <input type="text" id="phoneNumber" name="phoneNumber"
						th:value="${user.phoneNumber}" class="form-control"></input> <label>Pseudo</label>
					<input type="text" id="username" name="username"
						th:value="${user.username}" class="form-control"></input> <span
						th:errors="${user.username}"></span> <label>Adresse</label> <input
						type="text" id="address" name="street" class="form-control"
						th:value="${address.street}"></input> <span
						th:errors="${address.street}"></span> <label>Région</label> <input
						type="text" id="state" name="state" class="form-control"
						th:value="${address.state}"></input> <span
						th:errors="${address.state}"></span> <label>Ville</label> <input
						type="text" id="city" name="city" class="form-control"
						th:value="${address.city}"></input> <span
						th:errors="${address.city}"></span> <label>Code postal</label> <input
						type="text" id="zip" name="zip" class="form-control"
						th:value="${address.zip}"></input> <span
						th:errors="${address.zip}"></span> <label>Pays</label> <input
						type="text" id="country" name="country" class="form-control"
						th:value="${address.country}"></input> <span
						th:errors="${address.country}"></span> <input type="submit"></input>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div id="about" class="col-lg-4">
					<h1>A Propos</h1>
					<a th:href="@{/about#whoAreUs}">Qui sommes-nous ?</a><br /> <a
						th:href="@{/about#contact}">Nous contacter</a><br /> <a
						th:href="@{/about#careers}">Nous rejoindre</a>
				</div>
				<div id="generalInformations" class="col-lg-4">
					<h1>Informations générales</h1>
					<a th:href="@{/information#condition}">Conditions générales
						d'utilisation</a><br /> <a th:href="@{/information#privateLife}">Vie
						privée / cookies</a>
				</div>
				<div id="socialNetworks" class="col-lg-4">
					<h1>Réseaux sociaux</h1>
					<a href="#"><img th:src="@{../img/facebook.png}" width="50"
						height="50" alt="" /></a> <a href="#"><img
						th:src="@{../img/twitter.png}" width="50" height="50" alt="" /></a> <a
						href="#"><img th:src="@{../img/google.png}" width="50"
						height="50" alt="" /></a>
				</div>
			</div>
		</div>
	</footer>

	<script type="text/javascript" th:src="@{../js/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{../js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{../js/google.js}"></script>
	<script type="text/javascript">
    var input = document.getElementById('address');
    autocomplete = new google.maps.places.Autocomplete(input);
	</script>
	<script language="JavaScript">
	function validation(f) {
	if (f.mdp1.value != f.password.value) {
	    alert('Vous avez entrer des mots de passe différents !');
	    f.mdp1.focus();
	    return false;
	    }
	  else if (f.mdp1.value == f.password.value) {
	    return true;
	    }
	  else {
	    f.mdp1.focus();
	    return false;
	    }
	  }
	</script>
</body>
</html>
